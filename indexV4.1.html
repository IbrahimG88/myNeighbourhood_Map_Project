<!DOCTYPE html>

<html>

<head>
    <title></title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAS4NHvARf2KV-72ZSUBmSmK8U7YDgI_p0&v=3&callback=initMap">

    </script>
    <script src='knockout.js/dist/knockout.js'></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <style>
        #map {
            height: 100%;
        }














        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }




        #ViewDiv {
            margin: 10px;
            will-change: transform;

            width: 100%;
        }



        #LiOptions li {
            display: block;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>

    <div id="ViewDiv">
        Choose your favorite places:
        <input type="search" data-bind="textInput: self.chosenPlace">
        <button type="button" id="selectedMarker">Put Marker on Map</button>
       <br>
        <br>
         Filter by Location Name or Type:

        <ul id="LiOptions" data-bind="foreach: Model">
            <li data-bind="text: title"></li>
            <li data-bind= "text:type"></li>
            
        </ul>


    </div>


    <script src="js/appV4.1.js"></script>



    <div id="map">



    </div>

    <!--
<script  src="js/app.js"></script>

-->


</body>

</html>
