<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>hi</title>
    <meta charset="utf-8">
</head>

<body>
    <nav>
    <div class="viewdiv">
        Choose your favorite places:
        <input type="search" data-bind="textInput: filter" id="selectedMarker">
        <br>
        <br> Filter by Location Name or Type:
        <ul data-bind="foreach: filteredItems">
            <button><li data-bind=" text:title, click: liClicked "></li></button>
            <br>
            <button><li data-bind=" text:type, click: liClicked "></li></button>
        </ul>
    </div>
    </nav>
    <!--scripts should be at body's bottom-->
    <div id="map">
    </div>
    <script src="knockout.js/dist/knockout.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAS4NHvARf2KV-72ZSUBmSmK8U7YDgI_p0&v=3&callback=initMap"
        onerror="errorMessage()">

        </script>
</body>

</html>
