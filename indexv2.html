        //global variables:::

        //=======initmap function====in the google api callback


        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.418092, lng: -3.703569 },
                zoom: 13
            });
            ko.applyBindings(new AppViewModel());
        };



        //=========ViewModel========

        var AppViewModel = function () {


            for (var i = 0; i < Model().length; i++) {
                var position = Model()[i].location;
                console.log(position);
                var title = Model()[i].title;
                console.log(title);
                var marker = new google.maps.Marker({
                    position: position,
                    title: title,
                    map: map,
                    animation: google.maps.Animation.DROP
                });
                markers.push(marker);




            }

            //Markers all functions:

            // Sets the map on all markers in the array.
            function setMapOnAll(map) {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(map);
                }
            }
            // Removes the markers from the map, but keeps them in the array.
            function clearMarkers() {
                setMapOnAll(null);
            }


            // Deletes all markers in the array by removing references to them.
            document.getElementById("selectedMarker").addEventListener('click', function () {


                function deleteMarkers() {

                    clearMarkers();
                    markers = [];

                    var position = mypar.location;
                    //console.log(position);
                    //console.log(position);
                    var title = mypar.title;
                    //console.log(title);
                    var marker = new google.maps.Marker({
                        position: position,
                        title: title,
                        map: map,
                        animation: google.maps.Animation.DROP
                    });
                    markers.push(marker);

                    marker.addListener("click", function () {
                        InfoWindowContent(this, infowindow);
                    });

                    return markers;

                }
                deleteMarkers();
            });
            //try this:

            function showMarkers() {
                setMapOnAll(map);
